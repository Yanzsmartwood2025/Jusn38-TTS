<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la pestaña del navegador cambiado -->
    <title>Jusn38TTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8 space-y-6">
        <div class="text-center">
            <!-- Título principal de la página cambiado -->
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Jusn38TTS</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Escribe tu texto, selecciona una voz y escucha la magia.</p>
        </div>

        <!-- Area de Texto -->
        <div class="space-y-2">
            <label for="text-input" class="text-sm font-medium text-gray-700 dark:text-gray-300">Tu Texto:</label>
            <textarea id="text-input" rows="6" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Escribe algo aquí... por ejemplo, 'Hola mundo'"></textarea>
        </div>

        <!-- Selector de Voz -->
        <div class="space-y-2">
            <label for="voice-select" class="text-sm font-medium text-gray-700 dark:text-gray-300">Elige una Voz:</label>
            <select id="voice-select" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                <option value="nanotts:es-ES" selected>Español (España, NanoTTS)</option>
                <option value="nanotts:en-US">Inglés (EE.UU., NanoTTS)</option>
                <option value="nanotts:en-GB">Inglés (Reino Unido, NanoTTS)</option>
                <option value="nanotts:de-DE">Alemán (NanoTTS)</option>
                <option value="nanotts:fr-FR">Francés (NanoTTS)</option>
                <option value="nanotts:it-IT">Italiano (NanoTTS)</option>
                <option value="festival:es_el_diphone">Español (Festival)</option>
            </select>
        </div>
        
        <!-- Botón y Controles de Audio -->
        <div class="flex flex-col items-center space-y-4">
            <button id="speak-button" class="w-full md:w-auto px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-900 transition-transform transform hover:scale-105">
                Convertir a Voz
            </button>
            <div id="audio-container" class="w-full"></div>
            <div id="loader" class="hidden loader"></div>
            <p id="error-message" class="text-red-500 text-sm hidden"></p>
        </div>

    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const voiceSelect = document.getElementById('voice-select');
        const speakButton = document.getElementById('speak-button');
        const audioContainer = document.getElementById('audio-container');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');

        // IMPORTANTE: Esta es la URL de tu API.
        // Como estamos en la misma web, usamos una ruta relativa.
        // No necesitas cambiar esto si usas el vercel.json que te di.
        const apiUrl = '/api/tts';

        speakButton.addEventListener('click', async () => {
            const text = textInput.value.trim();
            const voice = voiceSelect.value;

            if (!text) {
                showError("Por favor, escribe un texto para convertir.");
                return;
            }

            // Limpiar estado anterior
            audioContainer.innerHTML = '';
            hideError();
            loader.classList.remove('hidden');
            speakButton.disabled = true;
            speakButton.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                // Construir la URL con los parámetros
                const queryParams = new URLSearchParams({
                    voice: voice,
                    text: text
                });
                const requestUrl = `${apiUrl}?${queryParams.toString()}`;

                const response = await fetch(requestUrl);

                if (!response.ok) {
                    throw new Error(`Error del servidor: ${response.status} ${response.statusText}`);
                }

                // Crear el audio
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);

                const audio = document.createElement('audio');
                audio.controls = true;
                audio.autoplay = true; // Intenta reproducir automáticamente
                audio.src = audioUrl;
                audio.classList.add('w-full', 'mt-4');
                audioContainer.appendChild(audio);

            } catch (error) {
                console.error('Error al generar audio:', error);
                showError('No se pudo generar el audio. Inténtalo de nuevo.');
            } finally {
                // Restaurar estado del botón y loader
                loader.classList.add('hidden');
                speakButton.disabled = false;
                speakButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }
    </script>

</body>
</html>
